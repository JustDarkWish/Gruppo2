<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" referrerpolicy="no-referrer"/>
    <title>Esercizio Gruppo 2</title>

</head>

<body>
    
    <section id="containerMain">

        <div id="formContainer">
            <h2 class="animate__animated animate__backInDown">Inserisci una task</h2>
            <label>Task:</label>
            <input type="text" placeholder="Inserisci la task" id="task" class="taskInput" maxlength="50">
            <div id="feedItem"></div>
    
            <label>Data:</label>
            <input type="date" id="data" class="dataInput" max="9999-12-31">
            <div id="feedDate"></div>
            <br>
    
            <button id="btnInserisci" class="bottoneEditato">Inserisci</button>
            <div id="feed" class="feed"></div>
        </div>
    
        <div id="todoContainer">
            <h2 class="animate__animated animate__backInDown">To-Do List</h2>
            <ul id="listaTask"></ul>
            <div id="demo"></div>
        </div>
    
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="./JS/script.js"></script>
</body>

</html>
