<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Esercizio Gruppo 2</title>

</head>

<body>
    
    <section id="containerMain">

        <div id="formContainer">
            <h2>Inserisci una task</h2>
            <label>Item:</label>
            <input type="text" placeholder="Inserisci la task" id="task">
            <div id="feedItem"></div>
    
            <label>Data:</label>
            <input type="date" id="data">
            <div id="feedDate"></div>
            <br>
    
            <button id="btnInserisci">Inserisci</button>
        </div>
    
        <div id="todoContainer">
            <h2>To-Do List</h2>
            <ul id="listaTask"></ul>
            <div id="demo"></div>
        </div>
    
    </section>

    <script src="./JS/script.js"></script>
</body>

</html>
